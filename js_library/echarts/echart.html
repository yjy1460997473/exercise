<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style type="text/css">
*{
	padding: 0;
	margin: 0;
}
.echarts{
	float: left;
	margin:20px 0 0 20px;
	width: 700px;
	height: 480px;
	border: 1px solid #ccc;
}

</head>
<body>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>
    <div class="echarts"></div>

</body>
<script type="text/javascript" src="echarts.min.js"></script>
<script type="text/javascript" src="ecStat.min.js"></script>
<script type="text/javascript">
	var ech=document.getElementsByClassName('echarts');
	var datax=[820, 932, 901, 934, 1290, 1330, 1320]
	var echa1 = echarts.init(ech[0]);
	var option = {
		backgroundColor:'skyblue',//背景色
		title:{//标题
			text:'酒店利润(折线图)',
			x:'center',//位置
			y:10,
			link:'https://www.baidu.com/',//链接地址点击跳转
			textStyle:{//标题样式
				color: 'tomato'
			}
		},
		tooltip : {
        	formatter: "{b} : {c}￥"
        	/*提示框浮层内容格式器，支持字符串模板和回调函数两种形式。
        	1, 字符串模板
			模板变量有 {a}, {b}，{c}，{d}，{e}，分别表示系列名，数据名，数据值等。 在 trigger 为 'axis' 的时候，会有多个系列的数据，此时可以通过 {a0}, {a1}, {a2} 这种后面加索引的方式表示系列的索引。 不同图表类型下的 {a}，{b}，{c}，{d} 含义不一样。 其中变量{a}, {b}, {c}, {d}在不同图表类型下代表数据含义为：
			折线（区域）图、柱状（条形）图、K线图 : {a}（系列名称），{b}（类目值），{c}（数值）, {d}（无）
			散点图（气泡）图 : {a}（系列名称），{b}（数据名称），{c}（数值数组）, {d}（无）
			地图 : {a}（系列名称），{b}（区域名称），{c}（合并数值）, {d}（无）
			饼图、仪表盘、漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
			更多其它图表模板变量的含义可以见相应的图表的 label.formatter 配置项。
			2, 回调函数（见echarts文档）*/
    	},
	   	xAxis: {
    		name: '星期',//坐标轴名称显示位置。
        	type: 'category',
        	/*坐标轴类型。
			'value' 数值轴，适用于连续数据。
			'category' 类目轴，适用于离散的类目数据，为该类型时必须通过 data 设置类目数据。
			'time' 时间轴，适用于连续的时序数据，与数值轴相比时间轴带有时间的格式化，在刻度计算上也有所不同，例如会根据跨度的范围来决定使用月，星期，日还是小时范围的刻度。
			'log' 对数轴。适用于对数数据。*/
        	boundaryGap: false, 
        	/*坐标轴两边留白策略，类目轴和非类目轴的设置和表现不一样。
			类目轴中 boundaryGap 可以配置为 true 和 false。默认为 true，这时候刻度只是作为分隔线，标签和数据点都会在两个刻度之间的带(band)中间。
			非类目轴，包括时间，数值，对数轴，boundaryGap是一个两个值的数组，分别表示数据最小值和最大值的延伸范围，可以直接设置数值或者相对的百分比，在设置 min 和 max 后无效。*/
        	nameLocation:'end', //可写可不写
        	/*坐标轴名称显示位置。
			'start'
			'middle' 或者 'center'
			'end'*/     	
        	nameTextStyle:{//坐标轴名称的文字样式
        		fontWeight:'bold',
        		fontSize:18,
        		color:'#333'
        	},
        	splitLine: {//设置x标轴在 grid 区域中的分隔线。
        		show:true,//折线x轴分隔线,不设不会显示
        		lineStyle: {//设置样式
                	color: '#fff',
                	type: 'dashed'
            	}
        	},
        	axisLine: {//坐标轴轴线相关设置。
            	lineStyle: {
                	color: 'tomato',
                }
        	},
        	data:['Mon', 'Tue', 'Wed',{
        			value: 'thu',
    				// 突出thu
    				textStyle: {
    					fontSize:16,
        				color: 'red'
    			}
        		}, 'Fri', 'Sat', 'Sun']
        	/*类目数据，在类目轴（type: 'category'）中有效。
			如果没有设置 type，但是设置了 axis.data，则认为 type 是 'category'。
			每一项也可以是具体的配置项，此时取配置项中的 `value` 为类目名*/  
    	},
    	yAxis: {
    		name: '￥',
        	type: 'value',
        	splitLine: {
            	lineStyle: {
                	color: '#fff',
                	type: 'dashed'
            	}
        	},
        	nameTextStyle:{
        		fontWeight:'bold',
        		fontSize:18,
        		color:'#333'
        	},
        	axisLine: {
            		lineStyle: {
                		color: 'tomato',
                	}
        	}
    	},
    	series: [{
    		type: 'line',//折线
    		symbolSize: 10,//折线点的大小
    		smooth: true,
    		/*是否平滑曲线显示。
			如果是 boolean 类型，则表示是否开启平滑处理。如果是 number 类型（取值范围 0 到 1），表示平滑程度，越小表示越接近折线段，反之则反。设为 true 时相当于设为 0.5。*/
    		areaStyle: {//分隔区域的样式设置。不加时就没有面积
    			color:'LightSalmon'
    		},
    		itemStyle: {//该区域的多边形样式设置
          		normal: {
            		color: 'tomato'
          		}
        	},
        	data: datax 
        	   	
    	}]
	};
	echa1.setOption(option);
	var echa2 = echarts.init(ech[1]);
	var option2 = {
		title:{
			text:'酒店利润(柱状图)',//支持使用 \n 换行
			subtext: '第一家',//副标题文本,支持使用 \n 换行
			sublink:'http://www.echartsjs.com',//副标题文本超链接
			x:'center',
			y:10
		},
		xAxis: {//x轴与y轴互换
			type:'value'
		},
		yAxis: {			
			type: 'category',
			data:['Mon', 'Tue', 'Wed','thu','Fri', 'Sat', 'Sun']
		},
		series:{
			type: 'bar',//柱状图
			barWidth: 30,//柱状图的宽
			itemStyle: {
				normal: {
					barBorderRadius: 30,//设置圆角
            		/*color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,// 4个参数用于配置渐变色的起止位置, 这4个参数依次对应右/下/左/上四个方位. 而0 0 0 1则代表渐变色从正上方开始
                        [
                            {offset: 0, color: '#FCCF31'},
                            {offset: 1, color: '#F55555'}
                        ]//参数是一个数组, 用于配置颜色的渐变过程. 每一项为一个对象, 包含offset和color两个参数. offset的范围是0 ~ 1, 用于表示位置, color不用多说肯定是表示颜色了. 像示例代码的配置则表示:
						//整个渐变过程是从正上方向正下方变化起始(offset: 0)颜色为#000, 变化到正中间(offset: 0.5)位置时颜色为#888, 变化到结束(offset: 1)位置时颜色为#ddd
                    )*/
                    color: {//用这种比较好
    					type: 'linear',
    					x: 1,
    					y: 0,
    					x2: 0,
    					y2: 0,
    					colorStops: [{
        					offset: 0, color: '#FCCF31' // 0% 处的颜色
    					}, {
        				offset: 1, color: '#F55555' // 100% 处的颜色
    					}],
    					//globalCoord: false // 缺省为 false
					}
					/*图形的颜色。
					颜色可以使用 RGB 表示，比如 'rgb(128, 128, 128)'，如果想要加上 alpha 通道表示不透明度，可以使用 RGBA，比如 'rgba(128, 128, 128, 0.5)'，也可以使用十六进制格式，比如 '#ccc'。除了纯色之外颜色也支持渐变色和纹理填充
					线性渐变，前四个参数分别是 x0, y0, x2, y2, 范围从 0 - 1，相当于在图形包围盒中的百分比，如果 globalCoord 为 `true`，则该四个值是绝对的像素位置
					color: {
    					type: 'linear',
    					x: 0,
    					y: 0,
    					x2: 0,
    					y2: 1,
    					colorStops: [{
        					offset: 0, color: 'red' // 0% 处的颜色
    					}, {
        					offset: 1, color: 'blue' // 100% 处的颜色
    					}],
    					globalCoord: false // 缺省为 false
					}
					// 径向渐变，前三个参数分别是圆心 x, y 和半径，取值同线性渐变
					color: {
    					type: 'radial',
    					x: 0.5,
    					y: 0.5,
    					r: 0.5,
    					colorStops: [{
        					offset: 0, color: 'red' // 0% 处的颜色
    					}, {
        					offset: 1, color: 'blue' // 100% 处的颜色
    					}],
    					globalCoord: false // 缺省为 false
					}
					// 纹理填充
					color: {
    					image: imageDom, // 支持为 HTMLImageElement, HTMLCanvasElement，不支持路径字符串
    					repeat: 'repeat' // 是否平铺, 可以是 'repeat-x', 'repeat-y', 'no-repeat'
					}*/
          		}
			},
			data: datax 
		}
	};
	echa2.setOption(option2);
	var echa3 = echarts.init(ech[2]);
	var option3 = {
		title : {
        	text: '酒店利润(饼图)',
        	x:'center',
        	y:20
    	},
    	tooltip : {
        	trigger: 'item',
        	/*触发类型。
			'item'
			数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
			'axis'
			坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表中使用。
			在 ECharts 2.x 中只支持类目轴上使用 axis trigger，在 ECharts 3 中支持在直角坐标系和极坐标系上的所有类型的轴。并且可以通过 axisPointer.axis 指定坐标轴。
			'none'
			什么都不触发。*/
        	formatter: "{a} <br/>{b} : {c} ({d}%)",
    	},
    	legend: {//图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示。
        	orient: 'horizontal',//不写默认水平
        	/*图例列表的布局朝向。
			'horizontal'水平
			'vertical' 竖直*/
        	//x: 'right',//x与y可以用left,top,right,bottom
        	right:20,
        	bottom:20,//bottom 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比。
        	data:['Mon', 'Tue', 'Wed','thu','Fri', 'Sat', 'Sun']
    	},
    	series :{
            name: '利润',
            type: 'pie',//饼图
            radius : ['40%','60%'],//一个时为实心
            /*极坐标系的半径。可以为如下类型：
			number：直接指定外半径值。
			string：例如，'20%'，表示外半径为可视区尺寸（容器高宽中较小一项）的 20% 长度。
			Array.<number|string>：数组的第一项是内半径，第二项是外半径。每一项遵从上述 number string 的描述。*/
            center: ['50%', '50%'],
            /*极坐标系的中心（圆心）坐标，数组的第一项是横坐标，第二项是纵坐标。
			支持设置成百分比，设置成百分比时第一项是相对于容器宽度，第二项是相对于容器高度。
			设置成绝对的像素值或设置成相对的百分比*/
            data:[
                {value:820, name:'Mon'},
                {value:932, name:'Tue'},
                {value:901, name:'Wed'},
                {value:934, name:'thu'},
                {value:1290, name:'Fri'},
                {value:1330, name:'Sat'},
                {value:1320, name:'Sun'}
            ],
            label: {//
            	normal: {
                    show: false,//使其消失
                    position: 'outside'//并不是在正中间有严重偏差
                    /*'outside'
					饼图扇区外侧，通过视觉引导线连到相应的扇区。
					'inside'
					饼图扇区内部。
					'inner' 同 'inside'。
					'center'*/
                },
                emphasis: {//hover后的样式
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,//图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
                    shadowOffsetX: 5,
                    shadowOffsetY:5,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        	}
	};
	echa3.setOption(option3);
	var echa4 = echarts.init(ech[3]);
	var datay = [
			[180,53334],
			[190,54169],
			[200,62540],
			[209,57203.3],
			[220,65406],
			[231,74705.4],
			[242,74366.6],
			[252,76960.8],
			[263,84659.7],
			[274,86611.4],
			[286,93150.2],
			[298,90890],
			[310,85979],
			[320,100384],
			[331,104331.2],
			[342,99385.2],
			[353,112854.1],
			[362,117324.2],
			[373,114958.6],
			[384,115484.8],
			[394,126355.8],
			[400,119463.6]
		];

var scatter = ecStat.regression('linear', datay);
//regressionType - string. 回归类型，提供了四种类型的回归算法，分别是 'linear'(线性回归), 'exponential'(指数回归), 
//'logarithmic'(对数回归), 'polynomial(多项式回归)'
	var option4={
 		title: {
        	text: 'ecStat测试',
        	x:'center'
    	},
    	tooltip: {
        	trigger: 'axis',
        		axisPointer: {//是配置坐标轴指示器的快捷方式。实际上坐标轴指示器的全部功能，都可以通过轴上的 axisPointer 配置项完成
            		type: 'cross'
            		/*指示器类型。
					'line' 直线指示器
					'shadow' 阴影指示器
					'none' 无指示器
					'cross' 十字准星指示器。其实是种简写，表示启用两个正交的轴的 axisPointer。*/
        	}
    	},
   		xAxis: {
   			name:'x轴',
   			min:150,
   			/*坐标轴刻度最小值。
			可以设置成特殊值 'dataMin'，此时取数据在该轴上的最小值作为最小刻度。
			不设置时会自动计算最小值保证坐标轴刻度的均匀分布。
			在类目轴中，也可以设置为类目的序数（如类目轴 data: ['类A', '类B', '类C'] 中，序数 2 表示 '类C'。也可以设置为负数，如 -3）。
			当设置成 function 形式时，可以根据计算得出的数据最大最小值设定坐标轴的最小值。如：
			min: function(value) {
			    return value.min - 20;
			}
			其中 value 是一个包含 min 和 max 的对象，分别表示数据的最大最小值，这个函数应该返回坐标轴的最小值*/  			
        	type: 'value'        	      
    	},
    	yAxis: {
    		name:'y轴',
    		min:45000,
    		max:135000,
    		interval:10000,
    		/*强制设置坐标轴分割间隔。
			因为 splitNumber 是预估的值，实际根据策略计算出来的刻度可能无法达到想要的效果，这时候可以使用 interval 配合 min、max 强制设定刻度划分，一般不建议使用。
			无法在类目轴中使用。在时间轴（type: 'time'）中需要传时间戳，在对数轴（type: 'log'）中需要传指数值。*/
        	type: 'value', 
        	axisLabel: {
            	formatter: '{value} y'
            	/*用来格式化图例文本，支持字符串模板和回调函数两种形式
            	//示例：
				// 使用字符串模板，模板变量为图例名称 {name}
				formatter: 'Legend {name}'
				// 使用回调函数
				formatter: function (name) {
				    return 'Legend ' + name;
				}*/
        	}         
    	},
    	series: [{
        	type: 'scatter',//散点（气泡）图
        	label: {
            	emphasis: {
                	show: true,
                	position: 'left',
                	textStyle: {
                    	color: '#EE3B3B',
                    	fontSize: 16
                	}
            	}
        	},
        	data: datay
    	},{
        	type: 'line',
        	showSymbol: false,//是否显示 symbol, 如果 false 则只有在 tooltip hover 的时候显示
        	data: scatter.points,
        	markPoint: {//图表标注。
            	itemStyle: {
                	normal: {//透明
                    	color: 'transparent'
                	}
            	},
            	label: {
                	normal: {
                    	position: 'left',//公式的位置
                    	formatter: scatter.expression,//计算产生的公式
                    	textStyle: {//不设置公式不出现
                        	color: '#333',
                        	fontSize: 12
                    	}
                	}
            	},
            	data: [{
                	coord: scatter.points[scatter.points.length - 1]
            	}]
        	}
    	}]
	};
	echa4.setOption(option4);
	var echa5 = echarts.init(ech[4]);
	var option5={
		title:{
			text:'多家酒店(利润)'
		},
		tooltip: {
        	trigger: 'axis',
        	axisPointer: {
            	type: 'shadow'
        	}
    	},
		legend: {
			x:'center',
			top:20,
        	data:['酒店一', '酒店二', '酒店三']
    	},	
    	xAxis: {
        	type: 'category',
        	data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    	},
    	yAxis:[{
			name:'元',
        	type: 'value',
			axisLabel: {
            	formatter: '{value} ￥'
        	}
		},{
			name: '工作时间',
            type: 'value',           
            axisLabel: {
                formatter: '{value} h'
            } 
    	}],
    	series: [{
            name:'酒店一',
            type:'bar',
			//label: labeloption,
			markLine : {
            	data : [
                	{type : 'average', name : '平均值'}
            	]
        	},
            data:datax
        },
        {
            name:'酒店二',
            type:'bar',
			//label: labeloption,
			markPoint : {
            	data : [
                	{
						type : 'max',
						name : '最大值',
						symbolSize:60,
						itemStyle:{
							color:'#FF8247'
						},
						label:{
							color:'#333'
						}						
					},
                 	{type : 'min', name : '最小值'}
            	]
        	},			
            data:[720, 832, 891, 844, 1090, 1030, 1010]
        },
        {
            name:'酒店三',
            type:'bar',
			//label: labeloption,
            data:[450, 532, 501, 554, 600, 630, 610]
        },{
			name:'平均时间',
            type:'line',
            yAxisIndex: 1,//显示另一个y轴
			data:[10,12.5,13,12,6.2,4.8,2.2]
		}      	
    	]
	};
	echa5.setOption(option5);
</script>
</html>
